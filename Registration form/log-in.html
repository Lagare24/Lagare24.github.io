<body>
    <div class="container">
        <form action="#" method="get" autocomplete="on">
            <h1>Sign in</h1>
            <!-- <fieldset><legend><b>Personal Info</b></legend> -->
                <div class="first-name-box">
                    <label for="first-name">First name</label>
                    <input required type="text" name="first-name" id="first-name" placeholder="First name">
                </div>
                <div class="last-name-box">
                    <label for="last-name">Last name</label>
                    <input required type="text" name="last-name" id="last-name" placeholder="Last name">
                </div>
                <div class="age-box">
                    <label for="age">Age</label>
                    <input required type="number" name="age" id="age" min="17" max="99" value="17">
                </div>
                <div class="gender-box">
                    <label>Gender</label>
                    <input required type="radio" name="gender" id="male" value="male">
                    <label class="except" for="male">Male</label>
                    <input required type="radio" name="gender" id="female" value="female">
                    <label class="except" for="female">Female</label>
                    <input required type="radio" name="gender" id="others" value="Prefer not to say">
                    <label class="except" for="others">Prefer not to say</label>
                </div>
                <div class="address-box">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
            </fieldset>
